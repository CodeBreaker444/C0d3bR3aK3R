language: ruby
rvm:
- 2.6.3

install: gem install jekyll html-proofer jekyll-sitemap
script: ./build.sh

# branch whitelist
branches:
  only:
  - master   # test the gh-pages branch

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

deploy:
  skip_cleanup: true
  provider: script
  script: ./deploy.sh
  on:
    branch: master